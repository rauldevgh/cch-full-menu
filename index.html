        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #faf8f5;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;

        .menu-item:hover {
            background: #fff;
            border-left-color: #c17817;

            padding: 100px 20px;

            color: #c17817;
        }
        
        @media (max-width: 768px) {
            .hero h1 {

            }
            
            .hero p {

            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-section {
                padding: 25px;
            }
            
            .section-title {
                font-size: 1.6em;
            }
        }

</head>

    <script>
        const SHEET_ID = '1Vg8yf1ruyrI8QidPPyuVFDd-LWZM15f0p1DrXs2PfII';
        const SHEET_NAME = 'Sheet1';
        const API_KEY = 'AIzaSyCqQWtzMvEReLuUqnW8YpDLzLYHdXyJu9k';
        
        const sectionIcons = {
            'Appetizers': 'ü•ü',
            'Curry': 'üçõ',
            'Tandoori': 'üî•',
            'Rice & Bread': 'üçö',
            'Bread': 'ü´ì',
            'Sides': 'ü•ó',
            'Desserts': 'üç®',
            'Drinks': 'ü•§'
        };
        
        async function loadMenu() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    displayMenu(data.values);
                } else {
                    throw new Error('No data found');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('menu-content').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #c17817;">
                        <h3>Menu Loading Error</h3>
                        <p>Using backup menu data...</p>
                    </div>
                `;
                displayBackupMenu();
            }
        }
        
        function displayMenu(rows) {
            const menuContent = document.getElementById('menu-content');
            let html = '';
            let currentSection = '';
            let items = [];
            
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (!row || row.length < 2) continue;
                
                const cellA = (row[0] || '').trim();
                const cellB = (row[1] || '').trim();
                
                if (cellA && !cellB) {
                    if (currentSection && items.length > 0) {
                        html += createSection(currentSection, items);
                        items = [];
                    }
                    currentSection = cellA;
                } else if (cellA && cellB) {
                    items.push({ name: cellA, price: cellB });
                }
            }
            
            if (currentSection && items.length > 0) {
                html += createSection(currentSection, items);
            }
            
            if (html) {
                menuContent.innerHTML = html;
            } else {
                displayBackupMenu();
            }
        }

            }

        }
        
        function createSection(title, items) {
            const icon = sectionIcons[title] || '‚ú®';
            
            const itemsHtml = items.map(item => `
                <div class="menu-item">
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">${item.price}</span>
                </div>
            `).join('');
            
            return `
                <div class="menu-section">
                    <div class="section-header">
                        <span class="section-icon">${icon}</span>
                        <h3 class="section-title">${title}</h3>
                    </div>
                    <div class="items-grid">
                        ${itemsHtml}
                    </div>
                </div>
            `;
        }
        
        loadMenu();
        setInterval(loadMenu, 300000);
    </script>
